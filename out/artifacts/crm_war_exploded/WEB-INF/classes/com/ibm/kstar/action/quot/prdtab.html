<div class="col-xs-12" >

<div id="info" >
<input id="selectedId" type="hidden"  value="${(id)!}">
<ul class="nav nav-tabs" role="tablist" id="maintab">
  <li class="active"><a href="#tab1"  onclick='showPage("tab1","${ctx}/quot/info1.html?id=${(id)!}&qid=${qid}&ctg=${ctg}&groupId=PRJLSTPRDCAT&parentId=${parentId}")'>${i18n.get('基本信息')}</a></li>

<script type="text/javascript">
	
showPage("tab1","${ctx}/quot/info1.html?id=${(id)!}&qid=${qid}&ctg=${ctg}&groupId=PRJLSTPRDCAT&parentId=${parentId}");

	var loadimg="<img src ='${ctx}/assets/img/loading.gif' /> ";
	function showPage(tabId, url){
		$('#maintab a[href="#'+tabId+'"]').tab('show');
		$('#'+tabId).html(url  +'<br>'+loadimg+' ${i18n.get('页面加载中，请稍后')}...');
		$('#'+tabId).load(url);
	}
	
</script>
