			</div>

        <form id="frm" method="post">
	        <div class="post-login-right">
	        	<div style="color: red;" id="error"></div>

	            	<i class="post-account"></i>

	            </div>
	            <div class="post-input-div ">
	            	<i class="post-password"></i>
	            	<input name="password" type="password" class="post-input-text">
	            </div>
	            <div class="post-button-div"><input name="" type="submit" class="post-logon" value="${i18n.get('登  录')}"><input name="" type="reset" class="post-reset" value="${i18n.get('重  置')}"></div>
	            
	            <div style="margin-top: 10px">

	            </div>
	            
	        </div>
        </form>

<script type="text/javascript">

	if(parent){
		if( (window.location.search.indexOf("login=session") > -1) && parent.location.href.indexOf('${ctx}/main.html') > -1){
			parent.location.href = window.location.href;
		}
	}

	$(function() {
		$("#frm").submitForm({
			success : function(result) {
				window.location.href = "main.html";
			},error : function(result) {
				$("#error").html(result);
			}
		});
	})
