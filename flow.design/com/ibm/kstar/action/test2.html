<head>
    <title></title>

		<!--设置缓存-->
		<meta http-equiv="cache-control" content="no-cache,must-revalidate" />
		<meta http-equiv="pragram" content="no-cache" />
		<meta http-equiv="expires" content="0" />

<body onload='intializePage("http://127.0.0.1:8080/crm/anne/abc.docx")' >
<script type="text/javascript">
function intializePage(fileUrl){
	OFFICE_CONTROL_OBJ = document.all("TANGER_OCX");
	OFFICE_CONTROL_OBJ.ToolBars=false;
	OFFICE_CONTROL_OBJ.Menubar=false;
	OFFICE_CONTROL_OBJ.BeginOpenFromURL(fileUrl);
}
</script>

<script language="JScript" for="TANGER_OCX" event="OnDocumentOpened(TANGER_OCX_str,TANGER_OCX_obj)">
	
	if(OFFICE_CONTROL_OBJ.doctype==1){
		OFFICE_CONTROL_OBJ.ActiveDocument.ShowRevisions = true;
	}
	OFFICE_CONTROL_OBJ.SetReadOnly(true);
	OFFICE_CONTROL_OBJ.activeDocument.saved=true;
	OFFICE_CONTROL_OBJ.ActiveDocument.TrackRevisions = false;

	//获取文档控件中打开的文档的文档类型
	switch (OFFICE_CONTROL_OBJ.doctype)
	{
		case 1:
			fileType = "Word.Document";
			fileTypeSimple = "wrod";
			break;
		case 2:
			fileType = "Excel.Sheet";
			fileTypeSimple="excel";
			break;
		case 3:
			fileType = "PowerPoint.Show";
			fileTypeSimple = "ppt";
			break;
		case 4:
			fileType = "Visio.Drawing";
			break;
		case 5:
			fileType = "MSProject.Project";
			break;
		case 6:
			fileType = "WPS Doc";
			fileTypeSimple="wps";
			break;
		case 7:
			fileType = "Kingsoft Sheet";
			fileTypeSimple="et";
			break;
		default :
			fileType = "unkownfiletype";
			fileTypeSimple="unkownfiletype";
	}
</script>


<object id="TANGER_OCX" classid="clsid:C9BC4DFF-4248-4a3c-8A49-63A7D317F404"
