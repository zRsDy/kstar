<div class="post padddingB160" >
        <form id="frm" method="post" >
	        <div class="post-login-right center col-lg-12">
	        	<div style="color: red;" id="error"></div>
	        	<div class="post-input-div">
	            	<i class="post-account"></i>
	            	<input name="email" type="text" placeholder="${i18n.get('邮箱')}" class="post-input-text">
	            </div>
	            <div class="post-button-div"><input name="" type="submit" class="post-logon" value="${i18n.get('找回')}"></div>
	        </div>
        </form>
        
        <div id="success" style="display: none;"> ${i18n.get('已经将重置的密码发送到您指定的邮箱，请查收邮件。')}</div>
        <div id="error" style="display: none;"> </div>
        <div id="back" style="display: none;">
        	<a href='#' onclick="javascript:history.back(-1)">${i18n.get('返回登录')}</a>
        </div>
</div>

<script type="text/javascript">
	$(function() {
		$("#frm").submitForm({
			success : function(result) {
				$("#frm").hide();
				$("#success").show();
				$("#back").show();
			},error : function(result) {
				$("#error").html(result);
				$("#error").show();
			}
		});
	})
</script>
